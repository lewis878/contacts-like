<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/velocity-animate/velocity.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #btn {
      width: 80px;
      height: 30px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: red;
      margin: 20px;
    }
  </style>
</head>
<body>
<button id="btn">开始</button>
<div class="box"></div>
<script>
  const btn = document.querySelector('#btn');
  const box = document.querySelector('.box');
  btn.onclick = function () {
    Velocity(box, {
      width: 300,
      opacity: 0.5
    }, {
      duration: 500,
      easing: 'swing',
      delay: 1000,
      begin() {
        console.log('begin');
      },
      complete() {
        console.log('complete');
      },
      progress() {
        console.log('progress');
      },

    })

  }
</script>
</body>
</html>
